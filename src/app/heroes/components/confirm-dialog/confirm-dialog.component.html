
<h1 mat-dialog-title>¿Está seguro?</h1>

<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a {{ data.superhero }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn" cdkFocusInitial>No Gracias</button>
  <span class="spacer"></span>
  <button mat-flat-button (click)="onConfirm()" color="accent">Ok</button>
</div>
